{% if 'google_analytics_tracking_id' in THEME_SETTINGS and THEME_SETTINGS['google_analytics_tracking_id'] %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ THEME_SETTINGS['google_analytics_tracking_id'] }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ THEME_SETTINGS['google_analytics_tracking_id'] }}');
</script>
{% endif %}
